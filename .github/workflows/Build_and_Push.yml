name: "Build and Push UI Docker Image to ACR"
on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
  
permissions:
  id-token: write
  contents: read
  
jobs:
  build-and-push:
    name: build-and-push
    runs-on: ubuntu-latest
    
    env:
      ACR_NAME: lavtodoappacr2025                         # ðŸ‘ˆ your actual ACR name
      IMAGE_NAME: microtodoui                             # ðŸ‘ˆ image name
      IMAGE_TAG: v2                                       # ðŸ‘ˆ image tagging
      RESOURCE_GROUP: dev-todoapp-rglav                   # ðŸ‘ˆ same RG where ACR is
      LOCATION: Central India                             # ðŸ‘ˆ your ACR region
      ACR_LOGIN_SERVER: lavtodoappacr2025.azurecr.io
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      # Login to Azure using OIDC
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: 80dd9683-c505-4573-a52a-6804aec5c68f
          tenant-id: 64fb8422-1a81-4507-8012-c5e724bbbd30
          subscription-id: 3bafb5d4-689a-4313-b617-9f3367263cd7 
          
      - name: Azure CLI - Login to ACR
        run: |
          az acr login --name $ACR_NAME

      # Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          
     # Tag Image to ACR
      - name: Tag Docker Image for ACR
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      # Push image to ACR
      - name: Push Image to ACR
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      # Optional: Print image name
      - name: Show pushed image name
        run: echo " Image pushed successfully: $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG"    
